<!DOCTYPE html>
<html>
<head>
   <style>
.carousel-container {
  width: 100%;
  overflow: hidden;
}

.carousel {
  display: flex;
  animation: carousel-flow 25s linear infinite;
}

.carousel img {
  width: 100%;
  height: auto;
  margin-right: 20px; /* Add margin-right to create space between images */
  border-radius: 10px;

}

.carousel img:last-child {
  margin-right: 0; /* Remove margin-right from the last image */
}
@keyframes carousel-flow {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-100%);
  }
}
  </style>
</head>
<body>
<div class="carousel-container">
  <div class="carousel">
        <img src="./1.png" alt="Picture 1">
        <img src="./2.png" alt="Picture 2">
        <img src="./3.png" alt="Picture 3">
        <img src="./4.png" alt="Picture 4">
        <img src="./5.png" alt="Picture 5">
        <img src="./6.png" alt="Picture 6">
        <img src="./7.png" alt="Picture 7">
        <img src="./8.png" alt="Picture 8">
        <img src="./9.png" alt="Picture 9">
        <img src="./10.png" alt="Picture 10">
    </div>
  </div>
  <script type="text/javascript">
  const carousel = document.querySelector('.carousel');
let position = 0;
const slidesToShow = 1;
const slideWidth = carousel.clientWidth / slidesToShow;

function slideNext() {
  if (position > -(carousel.children.length - slidesToShow) * slideWidth) {
    position -= slideWidth;
    carousel.style.transform = `translateX(${position}px)`;
  }
}

function slidePrev() {
  if (position < 0) {
    position += slideWidth;
    carousel.style.transform = `translateX(${position}px)`;
  }
}

document.querySelector('.next-button').addEventListener('click', slideNext);
document.querySelector('.prev-button').addEventListener('click', slidePrev);
</script>
</body>
</html>
